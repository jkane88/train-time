<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- FontAwesome -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css' integrity='sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ'
        crossorigin='anonymous'>
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO'
        crossorigin='anonymous'>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/syle.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=' crossorigin='anonymous'></script>
</head>

<body>

    <div class="container-fluid">
        <div class="jumbotron mt-5"> Train Scheduler</div>

        <div class="card m-3">
            <div class="card-header bg-dark text-light p-2">Current Train Schedule</div>
            <div class="card-body">
                <table class="table table-hover table-sm table-responsive-md">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            <th scope="col">Remove</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>

        <div class="card m-3">
            <div class="card-header bg-dark text-light p-2">Add Train</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Train Name</label>
                        <input id="name-input" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input id="destination-input" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>First Train Time (HH:mm - military time)</label>
                        <input id="first-train-time-input" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Frequency (min)</label>
                        <input id="frequency-input" type="text" class="form-control">
                    </div>
                    <button id="train-submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </div>
    </div><!-- ./container -->

    <!-- Bootstrap js -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js' integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy'
        crossorigin='anonymous'></script>

    <!-- main js -->
    <script src="assets/js/main.js"></script>
</body>

</html>
